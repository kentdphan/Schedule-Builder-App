<!-- Contacts Page -->
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"/>
  </head>

  <body>
    <h3>Contact Page</h3>
    <p>Please fill in all mandatory information denoted by an asterisk.</p>
    <form class="requiredFields">
      <p>*Name: <input type="text" value="name" placeholder="Please enter your Name"/></p>
      <p>*Street address: <input type="text" value="streetAddress" placeholder="Please enter your Address"/></p>
      <p>*City: <input type="text" value="city" placeholder="Please enter your City"/></p>
      <p>*State: <input type="text" value="state" placeholder="Please enter your State"/></p>
      <p>*County: <input type="text" value="county" placeholder="Please enter your County"/></p>
      <p>*Phone Number: <input type="text" value="phoneNumber" placeholder="Please enter your Phone"/></p>
      <p>*Email address: <input type="text" value="email" placeholder="Please enter your Email"/></p>
      <div id="submission">
	<p><input type="submit" value="Submit"/></p>
	<p><input type="submit" value="Reset"/></p>
      </div>
    </form>

  </body>
</html>
