<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Add Calendar Event</title>
    <link rel="stylesheet" href="style/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>
    <script src="script/suggest.js" type="text/javascript"></script>
    <script src="script/suggest2.js" type="text/javascript"></script>
    <script src="script/suggest3.js" type="text/javascript"></script>
    <script src="script/suggest4.js" type="text/javascript"></script>
    <script type="text/javascript" src="populateEvent.js" ></script>
  </head>

  <body>
    <h2>Add Calendar Event</h2>
    <div class="return">
      <!--<a href="../index.html">Return to home</a> <br/>-->
      <a href="dailyChange.html">Display Event</a>
    </div>
    <p>Type into the color text field to autopopulate event, time period and location.</p>
<form name ="info" action = "addEvent.php" method="post" >
      <p>
      <img src="images/event-icon.png" alt="Image of event" height="25px" width="25px"/>
      Event <input type="text" name="newEvent" id="event" onkeyup="showHint(this.value)" required />
      </p>  

      <p><b>Event Suggestions:</b> <span id="txtHint"></span></p>

      <p>
      <img src="images/time-icon.png" alt="Image of clock" height="25px" width="25px" />
      Time Period <input type="text" name="timePeriod" id="time" required />
      </p>

      <p>
      <img src="images/location-icon.png" alt="Image of location" height="25px" width="25px"/>
      Location <input type="text" name="location" id="location" onkeyup="showHint2(this.value)" required />
      </p>

      <p><b>Location Suggestions:</b> <span id="txtHint2"></span></p>

      <p>
      <img src="images/group-icon.png" alt="Image of a group" height="25px" width="25px"/>
      Invite People <input type="text" name="invite" onkeyup="showHint3(this.value)" required />
      </p>

      <p><b>Invite People Suggestions:</b> <span id="txtHint3"></span></p>

      <p>
        <img src="images/color-palette-icon.png" alt="Color palette icon" height="25px" width="25px"/>
        Color <input type="text" name="color" onkeyup="showHint4(this.value); getColor(this.value);" onblur="getPlace(this.value)" required/>
      </p>

      <p><b>Color Suggestions:</b> <span id="txtHint4"></span></p>

      <!--<p>
      Repeats <input type="text" name="repeats" required />
      </p>-->
      
      
      <!-- Code by Peter Asaad-->
      <p>
      Username <input type="text" name="username" required />
      </p> 
      <!-- Done -->
 
 
    <div class="addEventButton"><input type="submit" value="Add Event"/></div>
    </form>
  </body>
</html>
